<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Momentum</title>
</head>

<body>
  <div class="wrap">
    <button class="btn img-btn"></button>
    <button class="btn quote-btn"></button>
    <div class="weather">
      <div class="city" contenteditable="true">Минск</div>
      <i class="weather-icon owf"></i>
      <div class="weather-text">
        <span class="temperature"></span><br>
        <span class="humidity-text">Humidity:</span>
        <span class="humidity"></span><br>
        <span class="wind-speed-text">Wind speed:</span>
        <span class="wind-speed"></span>
      </div>
      <div class="weather-description"></div>
    </div>
    <div class="text-block">
      <time id="days" class="shadow"></time>
      <time id="time" class="shadow"></time>
      <h1>
        <span class="greeting shadow" id="greeting">Hi</span>
        <span class="name shadow" id="name" contenteditable="true"></span>
      </h1>
      <h2 class="shadow">What Is Your Focus For Today?</h2>
      <h2 class="focus shadow" id="focus" contenteditable="true"></h2>
    </div>
    <figure class="quote">
      <blockquote>
        You were not born a winner, and you were not born a loser. You are what you make yourself be.
      </blockquote>
      <figcaption>
        Lou Holtz
      </figcaption>
    </figure>
  </div>
  <script src="script.js"></script>

</body>

</html>
